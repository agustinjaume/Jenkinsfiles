apiVersion: v1
kind: Pod
spec:
  containers:
  - name: docker
    image:  20.10.9-dind-alpine3.14  # docker:19.03.1
    command:
    - sleep
    args:
    - 99d
    env:
      - name: DOCKER_HOST
        value: tcp://localhost:2375
  - name: docker-daemon
    image: 20.10.9-dind-alpine3.14  # docker:19.03.1-dind
    securityContext:
      privileged: true
    env:
      - name: DOCKER_TLS_CERTDIR
        value: ""
